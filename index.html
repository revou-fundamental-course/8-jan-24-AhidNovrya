<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas Dan Keliling Persegi</h1>
        <h4>Welcome to Kalkulator Luas Dan Keliling Persegi</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi dalam rangka menyelesaikan mini projek REVOU</p>
    </header>
    <div>
        <h2>Kalkulator Persegi</h2>
        <img src="Asset/77488ecdb969c1e23e5642c152d283ed.jpg" alt="Image of square">
        <div class="calculator">
            <label for="sisi">Panjang Sisi</h4>
            <input type="number" id="sisi" placeholder="Tulis Sisi persegi disini"><br>
            
            <div class="hasil">
                <p>Luas Persegi: <span id="luas">-</span></p>
                <p>Keliling Persegi: <span id="keliling">-</span></p>
            </div>

            <div class="button-container">
                <button onclick="hitung()">Hitung</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>
</html>
